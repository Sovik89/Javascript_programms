<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Delegation</title>
</head>

<style>
  body {
    text-align: center;
    background-color: #ddd;
  }

  table {
    width: 100%;
  }

  table,
  th,
  td {
    border: 1px solid black;
    border-collapse: collapse;
  }
</style>

<body>

  <h2>Event Delegation</h5>
    <h5>On click of box, font color should be changed to the color mentioned in that box.</h5>
    <table id="mytable">
      <tr>
        <td>Red</td>
        <td>Yellow</td>
        <td>Blue</td>
      </tr>
    </table>

    <script>
        const tableContainer=document.querySelector("#mytable");
        tableContainer.addEventListener("click",(e)=>{
            //console.log(e.target.innerText);
            let color=e.target;
            if(color.style.backgroundColor!=''){
                color.style.backgroundColor='';
            }else{
            color.style.backgroundColor=e.target.innerText;
            }


        })      
    </script>

</body>

</html>
